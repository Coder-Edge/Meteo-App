<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/meteo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="“Pragma”" content="”no-cache”" />
    <meta http-equiv="“Expires”" content="”-1″" />
    <meta http-equiv="“CACHE-CONTROL”" content="”NO-CACHE”" />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/master.css" />

    <title>Meteo App</title>
  </head>

  <body>
    <header>
      <img src="images/meteo.png" alt="meteo" />
      <h2 id="title">CoderMeteo</h2>
    </header>
    <section>
      <div id="carte">
        <div id="mini">
          <img src="images/location.png" alt="location-logo" />
          <input type="text" placeholder="City" autofocus />
          <button><img src="images/chercher.png" alt="search-logo" /></button>
        </div>
      </div>
    </section>
    <h4 id="mes"></h4>
    <section id="features">
      <div id="glass1">
        <div id="wind">
          <!-- Im here -->
          <img src="images/vent.png" alt="wind_logo" />
          <h2 id="vent">--</h2>
          <h4>m/s</h4>
        </div>
        <p>Wind speed</p>
      </div>
      <div id="glass2">
        <div id="temperature">
          <img id="icon" src="images/chaud.png" alt="soleil_logo" />
          <h2 id="temp">--</h2>
          <h4>°C</h4>
        </div>
        <h3 id="desc"></h3>
        <p>temperature</p>
      </div>
      <div id="glass3">
        <div id="Humidité">
          <img src="images/mouiller.png" alt="mouiller_logo" />
          <h2 id="hum">--</h2>
          <h4>%</h4>
        </div>
        <p>Humidity</p>
      </div>
    </section>
  </body>
  <div class="footer">©CoderEdgeorg Copyright 2024</div>

  <!-- Our codes -->
  <script src="js/main.js"></script>
</html>
